<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getting form data</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <form id="formData" action="">
        <label for="userName">enter user name</label>
        <input id="userName" type="text" name="userName" placeholder="enter a user name">

        <div>
            <input type="radio" name="code" value="html">
            <label for="code">Html</label>
            <br />
            <input type="radio" name="code" value="css">
            <label for="code">CSS</label>
            <br />
            <input type="radio" name="code" value="JavaScript">
            <label for="code">JavaScript</label>
        </div>





        <input id="submit" type="submit">
    </form>
    


    <script src="./script.js"></script>
</body>
</html>
